<!DOCTYPE html>

<html>
    <head>
        <title>Project Management Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    </head>
    <body>
    <center>
        <div class="container">
            <h2>Project Management Form</h2>
        </div>
    </center>
    <form id="projform" method="get">
        <div class='form-group'>
            <label>Project ID: </label>
            <input type='text' id='pid' class='form-control' onchange="getpid()">
        </div>
        <div class='form-group'>
            <label>Project Name: </label>
            <input type='text' id='pname' class='form-control'>
        </div>
        <div class='form-group'>
            <label>Assigned To: </label>
            <input type='text' id='name' class='form-control'>
        </div>
        <div class='form-group'>
            <label>Assignment Date: </label>
            <input type='date' id='ad' class='form-control'>
        </div>
        <div class='form-group'>
            <label>Deadline: </label>
            <input type='date' id='dl' class='form-control'>
        </div>
        <div class="form-group text-center">
            <button type="button" class='btn btn-lg btn-primary' id='save' onclick='saveData()' disabled>Save</button>
            <button type="button" class='btn btn-lg btn-primary' id='update' onclick='updateData()' disabled>Update</button>
            <button type="button" class='btn btn-lg btn-primary' id='reset' onclick='resetForm()' disabled>Reset</button>
        </div>
    </form>
</div>


<script type='text/javascript' src='https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js'></script>
<script type='text/javascript' src='js/index.js'></script>

</body>
</html>
